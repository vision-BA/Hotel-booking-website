<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--links for external dependencies-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--links fr external css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is header-1section with navigation bar horizontally-->

   <header id="header1">
    <nav>
    <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#Rooms">Rooms</a></li>
        <li><a href="#Testmonials">Testmonials</a></li>
        <li><a href="#About">About</a></li>
    </ul>
    <!--search box for rooms or image-->
    <div class="search-container">
        <input type="search" name="search" id="search" placeholder="Search for rooms here ">
        <i class="fa fa-search search-icon"></i>
    </div>
    </nav>
   </header> 

<section class="homepage">
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="signUp">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="https://www.w3schools.com/action_page.php">
    <div class="container">
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</section>
   
</body>
</html>

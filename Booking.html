<body>

    <div class="booking-container">
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
                <label for="name">Full Name</label> <br>
                <input type="text" id="name" placeholder="Your Name" required> <br>
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="you@example.com" required><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" placeholder="+255..." required> <br>
                <label for="checkin">Check-in Date</label><br>
                <input type="date" id="checkin" required><br>
                <label for="checkout">Check-out Date</label><br>
                <input type="date" id="checkout" required><br>
                <label for="guests">Number of Guests</label><br>
                <input type="number" id="guests" min="1" max="10" value="1" required><br>
                <label for="room">Room Type</label><br>
                <select id="room" required>
                    <option value="Single">Single - $50/night</option>
                    <option value="Double">Double - $80/night</option>
                    <option value="Suite">Suite - $120/night</option>
                </select><br>
                <label for="requests">Special Requests</label><br>
                <textarea id="requests" placeholder="Extra bed, high floor, etc."></textarea><br>
                    <button id="booking" onclick="bookingNow()">Book Now</button>
        </form>
    </div>
    <script src="script.js"> </script>
</body>
</html>
